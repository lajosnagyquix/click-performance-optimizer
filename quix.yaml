# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Input Simulator
    application: Input Simulator
    deploymentType: Service
    version: 3604aa8b715d59ff1e654643ebe8feaa7e6f3381
    resources:
      cpu: 50
      memory: 100
      replicas: 2
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: click_data_raw
  - name: Input Simulator 2
    application: Input Simulator
    deploymentType: Service
    version: 3604aa8b715d59ff1e654643ebe8feaa7e6f3381
    resources:
      cpu: 50
      memory: 100
      replicas: 2
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: true
        value: click_data_raw
  - name: fraud shield
    application: fraud shield
    deploymentType: Service
    version: bddad1455842c588cdb31f5c1cb4cc15a72dacd7
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: click_data_raw
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: click_data_scrubbed

# This section describes the Topics of the data pipeline
topics:
  - name: click_data_raw
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: click_data_scrubbed
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
